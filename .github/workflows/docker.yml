
name: docker-images

on:
  push:
    branches:
      - actions-docker # TODO: change to release

jobs:
  push_to_registry:
    name: Push Docker images to GH Packages
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build and push tgve-python
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile.Python
      - name: Build and push tgve-r
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile.R